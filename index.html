<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Work+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/scripts/DirectivosFuncionarios/assets/css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="/scripts/DirectivosFuncionarios/assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/scripts/DirectivosFuncionarios/assets/css/toastify.min.css">
</head>
<body>
    
    <div class="contenedor__principal">

        <h1 class="titulo">Nuestros directivos y funcionarios</h1>

        <div class="contenedor__buscador">
            <input placeholder="Buscar funcionario..." class="buscador__funcionarios" type="text">
            <button class="icono__buscador" id="btn__buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <button class="icono__borrar" id="btn__borrar">
                <span class="close__borrar">&times;</span>
            </button>

        </div>

        <div class="swiper categorias">

            <div class="swiper-wrapper">
                <a href="#" class="categorias__item categorias__item--active swiper-slide" data-target="Todas las categorias">
                    Todas las categorías
                </a>

                <!--Aqui se cargan el resto de categorias dinamicamente-->
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

        </div>

        <!--Aqui se cargan los funcionarios-->
        <div class="contenedor__funcionarios"></div>


        <div class="contenedor__paginador" id="paginador">
            <button class="paginador__item paginador__item--active" id="atras"><i class="fa fa-arrow-left" aria-hidden="true"></i> Atrás</button>
            <p class="contenedor__numPagina">1</p>
            <button class="paginador__item paginador__item--active" id="siguiente">Siguiente <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="contenedor__img-modal">
                <img src="/scripts/DirectivosFuncionarios/assets/img/user.avif" alt="" class="img__funcionario-modal">

                <p class="nombre__funcionario-modal"></p>
            </div>

            <div class="contenedor__informacion-basica">
                <h2 class="titulo__modal">
                    Información básica
                </h2>

                <p class="informacion__parrafo"></p>
            </div>

            <div class="contenedor__informacion-laboral">
                
                <div class="informacion__redes">
                    <h2 class="titulo__modal">
                        Contacto
                    </h2>

                    <div class="redes__sociales">
                        <a href="#" class="enlace__redes enlace__redes-facebook" title="Correo electrónico">
                            <i class="fa fa-envelope icono-redes"></i>
                        </a>

                        <a href="#" class="enlace__redes enlace__redes-instagram" title="Teléfono">
                            <i class="fa fa-phone icono-redes"></i>
                        </a>
                    </div>
                </div>

                <div class="informacion__laboral">
                    <h2 class="titulo__modal">
                        Experiencia laboral
                    </h2>

                    <p class="informacion__parrafo"></p>
                </div>
            </div>

            <div class="contenedor__informacion-estudios">
                <h2 class="titulo__modal">
                    Mis estudios
                </h2>

                <p class="informacion__parrafo"></p>
            </div>
        </div>
    </div>

    <script defer src="/scripts/DirectivosFuncionarios/assets/js/swiper-bundle.min.js"></script>
    <script defer src="/scripts/DirectivosFuncionarios/assets/js/toastify.js"></script>
    <script defer type="module" src="/scripts/DirectivosFuncionarios/assets/js/funcionesUI.js"></script>   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&family=Work+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/Scripts/DirectivosFuncionarios/assets/css/style.css">
    <link rel="stylesheet" href="/Scripts/DirectivosFuncionarios/assets/css/splide.min.css">
    <link rel="stylesheet" href="/scripts/DirectivosFuncionarios/assets/css/toastify.min.css">
    <script src="/Scripts/DirectivosFuncionarios/assets/js/tailwind.js"></script>
</head>
<body>
    
    <div class="contenedor__principal w-[300px] md:w-full lg:w-full flex flex-col items-center lg:container mx-auto">

        <h1 class="titulo !m-0 !mt-[20px] !w-full !text-colorTitulos !font-bold text-2xl">Nuestros directivos y funcionarios</h1>

        <div class="contenedor__buscador w-full flex items-center justify-center mt-[20px] relative">
            <input placeholder="Buscar funcionario..." class="buscador__funcionarios w-full h-[41px] p-[10px] border-1 rounded-md hover:shadow-md transition-all duration-500 ease outline-none" type="text">

            <button class="icono__buscador absolute right-[5px] p-[5px] bg-mainColor hover:bg-mainColorHover rounded-full text-white cursor-pointer transition-all duration-500 ease min-w-[2.3rem] h-[2.2rem] border-0" id="btn__buscar">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

            <button class="icono__borrar absolute right-0 cursor-pointer transition-all duration-500 ease border-0 bg-transparent hidden text-gray-500 text-2xl font-bold" id="btn__borrar">
                <span class="close__borrar">&times;</span>
            </button>

        </div>

        <div class="w-full p-[2.5rem] relative overflow-hidden transition-all duration-500" id="multiple-slides-slider">
            <div id="multiple-slides-wrapper" class="splide-wrapper site">
                <section class="splide categorias w-full relative" aria-labelledby="multiple-slides-heading">
                    <div class="splide__track overflow-hidden relative z-0 px-0" id="multiple-slides-track">
                        <ul class="splide__list" id="multiple-slides-list" id="slider__categorias">
                              <a href="#" class="categorias__item categorias__item--active splide__slide no-underline  p-[10px] rounded-lg bg-mainColor hover:bg-mainColorHover text-colorTitulos font-medium text-[0.8rem] text-center text-white z-98 transition-all !h-full duration-500 flex items-center justify-center" data-target="Todas las categorias">
                                  Todas las categorías
                              </a>
                            
                              <!--Aqui se carga el resto de categorias-->
                        </ul>
                    </div>
      
              <section class="splide__arrows"></section>
          </section>
            </div>
        </div>

        <!--Aqui se cargan los funcionarios-->
        <div class="contenedor__funcionarios w-full flex flex-wrap justify-center items-center gap-[20px] flex-col md:flex-row lg:flex-row"></div>


        <div class="contenedor__paginador mt-[20px] w-full flex justify-center items-center gap-[13px]" id="paginador">
            <button class="paginador__item paginador__item--active p-[10px] rounded-md cursor-pointer transition-all duration-500 min-w-[2.3rem] h-[2.2rem] bg-mainColor hover:bg-mainColorHover  text-white border-0" id="atras"><i class="fa fa-arrow-left" aria-hidden="true"></i> Atrás</button>
            <p class="contenedor__numPagina !m-0 py-[5px] px-[15px] rounded-md font-bold text-md select-none">1</p>
            <button class="paginador__item paginador__item--active p-[10px] rounded-md cursor-pointer transition-all duration-500 min-w-[2.3rem] h-[2.2rem] bg-mainColor hover:bg-mainColorHover text-white border-0" id="siguiente">Siguiente <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <div id="myModal" class="modal fixed top-0 left-0 w-full h-full bg-[rgba(0, 0, 0, 0.5)] z-99">
        <div class="modal-content bg-white p-[20px] rounded-sm text-center w-full h-full overflow-auto">

            <span class="close text-[#aaa] right-0 text-[28px] font-bold text-end cursor-pointer">&times;</span>

            <div class="contenedor__img-modal flex justify-center items-center gap-[11px] flex-col lg:flex-row">

                <img src="/scripts/DirectivosFuncionarios/assets/img/user.avif" alt="" class="img__funcionario-modal w-[300px] rounded-full border-3 p-[10px]">

                <p class="nombre__funcionario-modal text-[1.2rem] bg-mainColor text-white font-bold py-[5px] px-[10px] rounded-sm"></p>
            </div>

            <div class="contenedor__informacion-basica p-[30px] mt-[20px] shadow-md rounded-sm">
                <h2 class="titulo__modal mt-[20px] w-full !text-colorTitulos font-bold text-xl p-0">
                    Información básica
                </h2>

                <p class="informacion__parrafo text-gray-400 text-sm"></p>
            </div>

            <div class="contenedor__informacion-laboral flex gap-[20px] mt-[20px] !flex-wrap lg:!flex-nowrap">
                
                <div class="informacion__redes w-full lg:w-[50%] md:w-[50%] shadow-md p-[30px] rounded-sm">
                    <h2 class="titulo__modal mt-[20px] w-full !text-colorTitulos font-bold !text-xl p-0">
                        Contacto
                    </h2>

                    <div class="redes__sociales flex justify-center flex-wrap gap-[20px] mt-[20px] flex-col">
                        <span class="enlace__redes enlace__redes-facebook no-underline py-[10px] px-[15px] text-sm text-white rounded-md transition-all duration-500 bg-green-500" title="Correo electrónico">
                            
                        </span>

                        <span class="enlace__redes enlace__redes-instagram no-underline py-[10px] px-[15px] text-sm text-white rounded-md transition-all duration-500 bg-purple-500" title="Teléfono">
                            
                        </span>
                    </div>
                </div>

                <div class="informacion__laboral w-full lg:w-[50%] md:w-[50%] shadow-md p-[30px] rounded-sm">
                    <h2 class="titulo__modal mt-[20px] w-full !text-colorTitulos font-bold !text-xl p-0">
                        Experiencia laboral
                    </h2>

                    <p class="informacion__parrafo text-gray-400"></p>
                </div>
            </div>

            <div class="contenedor__informacion-estudios p-[30px] mt-[20px] shadow-md rounded-sm">
                <h2 class="titulo__modal mt-[20px] w-full !text-colorTitulos font-bold !text-xl p-0">
                    Mis estudios
                </h2>

                <p class="informacion__parrafo text-gray-400"></p>
            </div>
        </div>
    </div>

    <script defer src="/Scripts/DirectivosFuncionarios/assets/js/splide.min.js"></script>
    <script defer src="/scripts/DirectivosFuncionarios/assets/js/toastify.js"></script>
    <script defer type="module" src="/scripts/DirectivosFuncionarios/assets/js/funcionesUI.js"></script>   
</body>
</html>
